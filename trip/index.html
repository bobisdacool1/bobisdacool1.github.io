<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style>
		body{margin:0;height:100vh;width:100vw;background-image:url(https://sun9-46.userapi.com/impg/UX6LxgxO6WZRLiI6keeP_2GSx6jhgu7kB49xMw/Lp-bPlLCN_w.jpg?size=591x797&quality=96&sign=9a18fe96499fb81d7586424a6b5b5dba&type=album);background-color:#000;background-repeat:no-repeat;background-position-x:center;background-position-y:10%;display:flex;justify-content:center;align-items:center;font-size:24px;font-family:sans-serif}.travel-face{display:flex;flex-direction:column;justify-content:center;align-items:center}.travel-phrase{margin-bottom:200px;text-align:center}.travel-time{display:flex;flex-wrap:wrap;justify-content:center}.travel-phrase,.travel-time__item{margin-right:22px;min-width:65px;background-color:rgba(255,255,255,.2);width:120px;height:120px;border-radius:12px;display:flex;flex-direction:column;align-items:center;justify-content:center}.travel-time__item{margin-bottom:22px}
	</style>
	<title>Время до поездочки</title>
</head>
<body>

<div class="travel-face">
	<div class="travel-phrase">
		Осталось всего
	</div>
	<div class="travel-time js-travel__date" data-date="2022-02-12 00:00">
		<div class="travel-time__item">
			<span class="js-travel__days"></span>
			<span class="travel-time__item-title js-travel__days-title">дней</span>
		</div>

		<div class="travel-time__item">
			<span class="js-travel__hours"></span>
			<span class="travel-time__item-title js-travel__hours-title">часов</span>
		</div>

		<div class="travel-time__item">
			<span class="js-travel__minutes"></span>
			<span class="travel-time__item-title js-travel__minutes-title">минут</span>
		</div>

		<div class="travel-time__item">
			<span class="js-travel__seconds"></span>
			<span class="travel-time__item-title js-travel__seconds-title">секунды</span>
		</div>
	</div>
</div>
<script
		src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous">
</script>

<script>
	var travelDate=new Date($(".js-travel__date").data("date"));function updateTimer(){var e=new Date,e=convertSecondsToTime(~~((travelDate-e)/1e3));$(".js-travel__days").html(e[0]),$(".js-travel__hours").html(e[1]),$(".js-travel__minutes").html(e[2]),$(".js-travel__seconds").html(e[3]),$(".js-travel__days-title").html(declOfNum(e[0],["день","дня","дней"])),$(".js-travel__hours-title").html(declOfNum(e[1],["час","часа","часов"])),$(".js-travel__minutes-title").html(declOfNum(e[2],["минута","минуты","минут"])),$(".js-travel__seconds-title").html(declOfNum(e[3],["секунда","секунды","секунд"]))}function convertSecondsToTime(e){var t=parseInt(e/86400);e%=86400;var a=parseInt(e/3600);return e%=3600,[t,a,parseInt(e/60),e%=60]}function declOfNum(e,t){var a=(e=Math.abs(e)%100)%10;return 10<e&&e<20?t[2]:1<a&&a<5?t[1]:1==a?t[0]:t[2]}updateTimer(),setInterval(updateTimer,1e3);
</script>
</body>
</html>
